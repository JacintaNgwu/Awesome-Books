<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="book-container">
  <h1>All awesome books</h1>
  <div>
    <div id="book-list" class="booklist">
    </div>   
  </div>
  <hr>
  <h2>Add a new book</h2>
  <form id="add_book_form">
    <div class="space">
      <input class ="text-size" type="text" id="title" name="title" placeholder="Title" required />
    </div>
    <div class="space">
      <input class ="text-size" type="text" id="author" name="author" placeholder="Author" required />
    </div>
    <div class="space text-size">
      <button class="btnSize" type="button" id="add_book_btn">Add</button>
    </div>    
  </form>
</div>
  <script src="./js/data.js"></script>
</body>
</html>
